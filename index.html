  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html,body { height: 100%; }
    body {
      font-family: 'Arial', sans-serif;

      overflow-x: hidden;

        linear-gradient(45deg, #0f1724, #1b0b2a, #0b1f2f, #1a052b);
      background-size: 400% 400%;

      padding: 30px 16px;

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sky { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
    .moon {
      position: absolute; top: 6vh; right: 6vw;
      width: 110px; height: 110px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fffefe, #e6e6e6 30%, rgba(200,200,200,0.05) 70%);
      box-shadow: 0 0 45px rgba(255,255,255,0.75);
      animation: moonGlow 3.5s ease-in-out infinite alternate;
      opacity: .95;
    }
    @keyframes moonGlow { from{ transform:translateY(0);} to{ transform:translateY(-6px);} }

    .star { position:absolute; background:#fff; border-radius:50%; width:3px; height:3px; animation:twinkle 1.6s infinite alternate; }
    @keyframes twinkle { from{opacity:.2;} to{opacity:1;} }

    .particles { position:fixed; inset:0; pointer-events:none; z-index:0; }

    .heart-fall {
      position: fixed; top: -40px; font-size: 22px;
      pointer-events: none; z-index: 0;
      animation: heartFall linear forwards;
    }
    @keyframes heartFall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .loading {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem; color: #ff69b4;
      animation: spin 1s linear infinite;
      opacity: 0; transition: opacity .3s;
    }
    .loading.show { opacity: 1; }
    @keyframes spin { to{transform:translate(-50%,-50%) rotate(360deg);} }

    .container {
      z-index: 2; width: 100%; max-width: 760px;
      padding: 28px; margin-top: 8vh;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      text-align: center;
      position: relative;
    }

    .title { font-family:'Great Vibes',cursive; font-size:3.2rem; margin-bottom:14px; color:#ffdfee; }
    .subtitle { margin-bottom: 22px; font-weight:bold; }

    .input-group { display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin-bottom:18px; }

    .glow-input {
      padding:14px 18px; font-size:1.05rem;
      border-radius:12px; border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.05);
      color:white;
      min-width:220px;
    }

    .glow-button {
      padding:12px 26px; font-size:1.05rem;
      border-radius:12px; cursor:pointer; border:none;
      background:linear-gradient(90deg,#ff69b4,#8a2be2);
      color:white; font-weight:bold;
    }

    .result {
      margin-top:20px; opacity:0; transform:translateY(8px);
      transition:.45s; display:flex; justify-content:center; gap:12px;
    }
    .result.show { opacity:1; transform:translateY(0); }

    .heart-result { font-size:3.4rem; animation:pulse 1.8s infinite; }
    @keyframes pulse { 50%{transform:scale(1.12);} }

    .neon-line { height:3px; background:linear-gradient(90deg,#ff69b4,#8a2be2,#00ffff,#ffd700); border-radius:6px; }

   <h1 class="title">Love Calculator üíñ</h1>

   <div class="input-group"> 
    <input id="yourName" class="glow-input" placeholder="Your Name">

    üíñ

     ‚ù§Ô∏è

     ‚Äî

  <script>
const yourNameInput = document.getElementById('yourName');
const partnerNameInput = document.getElementById('partnerName');
const calculateBtn = document.getElementById('calculateBtn');
const resultDiv = document.getElementById('result');
const resultText = document.getElementById('resultText');
const loading = document.getElementById('loading');
const sky = document.getElementById('sky');

const fixedCouples = new Set([
  'shiba|gufran','gufran|shiba','laxman|zilli','zilli|laxman'
]);

const romanticTexts = [
  "Your love is eternal and boundless! üíï",
  "A perfect match, destined by the stars! üåü",
  "Soulmates in every universe! ‚ù§Ô∏è",
  "Love at its most magical! üíñ",
  "Forever entwined in romance! ‚ú®",
  "Two hearts beating as one ‚Äî beautiful! üåô",
  "A romance written in the cosmos! üí´",
  "Unbreakable bond of passion! üî•",
  "Whispers of forever in your hearts! üåπ"
];

function normalizeName(s){ return s.trim().toLowerCase(); }
function pairKey(a,b){ return normalizeName(a)+"|"+normalizeName(b); }

function calculateLove(a,b){
  const key = pairKey(a,b);
  if(fixedCouples.has(key)) return 100;

  let na = normalizeName(a), nb = normalizeName(b);
  const sum = str => [...str].reduce((a,c)=>a+c.charCodeAt(0),0);
  let base = Math.abs(sum(na)-sum(nb)) % 30;
  let overlap = [...new Set(na)].filter(ch => nb.includes(ch)).length;

  let score = 50 + overlap*3 - base + (Math.random()*10-5);
  score = Math.max(10, Math.min(100, Math.round(score)));
  return score;
}

function createStars(){
  for(let i=0;i<50;i++){
    let s=document.createElement('div');
    s.className='star';
    s.style.left=Math.random()*100+'vw';
    s.style.top=Math.random()*100+'vh';
    sky.appendChild(s);
  }
}
createStars();

calculateBtn.onclick = () => {
  const a = yourNameInput.value;
  const b = partnerNameInput.value;
  if(!a || !b) return alert("Please enter both names.");

  resultDiv.classList.remove('show');
  loading.classList.add('show');

  setTimeout(()=>{
    loading.classList.remove('show');
    const percentage = calculateLove(a,b);
    const msg = romanticTexts[Math.floor(Math.random()*romanticTexts.length)];
    resultText.textContent = `${percentage}% - ${msg}`;
    resultDiv.classList.add('show');
  }, 1200);
};
</script>
